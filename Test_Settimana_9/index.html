<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container my-5 d-flex justify-content-around text-center bg-primary p-4 rounded">
        <h1 class="text-white fw-bold">Smartphone</h1>
        <div class="btn-group">
            <button type="button" class="btn btn-info text-white">Numeri per il login</button>
            <button type="button" class="btn btn-info text-white dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
                aria-expanded="false">
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Flavio: 3394578230</a></li>
                <li><a class="dropdown-item" href="#">Alessandro: 3335566889</a></li>
                <li><a class="dropdown-item" href="#">Alessia: 3249988777</a></li>
            </ul>
        </div>
    </div>

    <div id="telefono">
        <div id="scocca">
            <input type="checkbox" id="power">
            <div class="volume-up-smartphone"></div>
            <div class="volume-down-smartphone"></div>
            <label class="power-smartphone" for="power"></label>
            <div id="island">
                <div class="container-fluid d-flex justify-content-center align-items-center">
                    <div id="microfono" class="me-2"></div>
                    <div id="fotocamera"></div>
                </div>
            </div>
            <div class="display">
                <div id="schermo1" class="d-flex justify-content-center">
                    <div id="slideHome"></div>
                </div>
                <div id="schermo2">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="text-center" id="margineTitolo">
                                    <h4></i>Benvenuto <span id="utente"></span>! <span id="displayCredito"></span> </h4>
                                </div>

                                <form>
                                    <div class="mb-3 text-center">
                                        <input type="number" placeholder="Inserisci il tuo numero" id="numero"
                                            class="text-center">
                                        <button type="button" id="login" class="btn btn-primary my-2">Login</button>
                                        <div class="my-3">
                                            <button type="button" id="dieci" class="btn btn-primary">10 &euro;</button>
                                            <button type="button" id="venti" class="btn btn-primary">20 &euro;</button>
                                            <button type="button" id="cinquanta" class="btn btn-primary">50
                                                &euro;</button>
                                        </div>

                                        <button type="button" id="logout" class="btn btn-danger"><i
                                                class="bi bi-box-arrow-right"></i> Logout</button>
                                        <input type="number" placeholder="Numero da chiamare" id="numeroChiam"
                                            class="mx-auto mt-3 text-center">
                                        <input type="text" placeholder="Secondi della telefonata" id="secondiChiam"
                                            class="mx-auto mt-2 text-center">
                                        <button type="button" class="btn btn-success mx-auto mt-2" id="inoltraChiam"><i
                                                class="bi bi-headset"></i>Chiama</button>
                                        <button type="button" class="btn btn-info text-white mx-auto mt-2"
                                            id="infoChiamate">Chiamate Effettuate</button>
                                        <button type="button" class="btn btn-warning mx-auto mt-2"
                                            id="azzeraChiam">Azzera
                                            Chiamate</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="ts/Smartphone.js"></script>
</body>

</html>
